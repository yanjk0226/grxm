<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>竞拍者登录</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
		<style type="text/css">
			.el-row {
				margin-bottom: 20px;
				&:last-child {
					margin-bottom: 0;
				}
			}
			
			.el-col {
				border-radius: 4px;
			}
			
			.bg-purple-dark {
				background: #99a9bf;
			}
			
			.bg-purple {
				background: #d3dce6;
			}
			
			.bg-purple-light {
				background: #e5e9f2;
			}
			
			.grid-content {
				border-radius: 4px;
				min-height: 36px;
			}
			
			.row-bg {
				padding: 10px 0;
				background-color: #f9fafc;
			}
		</style>
	</head>

	<body>
		<div id="applogin" style="margin-top:50px;">
			<el-row :gutter="18" style="margin-left: 300px;">
				<el-col :span="8">
					<el-image :src='url2' style="text-align: center;"></el-image>
				</el-col>
				<el-col :span="10">
					<h3 style="margin-left:30px;">管理员登陆</h3>
					<el-divider></el-divider>
					<el-form :model="jpz" status-icon :rules="yz" ref="Form" label-width="100px" class="demo-ruleForm">
						<el-form-item label="用户名" prop="name">
							<el-input type="text" v-model="jpz.name"></el-input>
						</el-form-item>
						<el-form-item label="密码" prop="pwd">
							<el-input type="password" v-model="jpz.pwd" autocomplete="off"></el-input>
						</el-form-item>
						<el-form-item label="验证码" prop="yzm">
							<el-input v-model.number="jpz.yzm" style="width:280px;"></el-input>
							<div style="display: inline-block;float:right;">
								<el-image :src='url1' style="text-align: center;height:40px;"></el-image>
							</div>
						</el-form-item>
						<el-form-item style="margin-left:80px;">
							<el-button type="primary" @click="denglu">登录</el-button>
							<el-button @click="zhuce = true">注册</el-button>
							<el-button type="text" style="display: inline-block;" @click="wjmm = true" style="margin-left:100px;margin-top:-50px;">忘记密码</el-button>
						</el-form-item>
					</el-form>
				</el-col>
			</el-row>
			<el-dialog title="忘记密码" @opened="handleopan" :visible.sync="wjmm" width="30%" close-on-press-escape="a" :before-close="handleClose">
				<div id="cnt">ajax加载远程页面</div>
				<span slot="footer" class="dialog-footer">
 			 	</span>
			</el-dialog>
			<el-dialog title="注册" @opened="handleopan2" :visible.sync="zhuce" width="30%" close-on-press-escape="a" :before-close="handleClose2">
				<div id="cnt2">ajax加载远程页面</div>
				<span slot="footer" class="dialog-footer">
 			 	</span>
			</el-dialog>
		</div>
	</body>
	<script>
		var applogin = new Vue({
			data: {
				wjmm: false,
				zhuce: false,
				url1: "/grxm/css/images/img2.jpg",
				url2: "/grxm/css/images/img1.jpg",
				jpz: {
					name: "",
					pwd: "",
					yzm: ""
				},
				yz: {
					name: [{
						required: true,
						message: '用户名不能为空',
						trigger: 'blur' //移除触发
					}],
					pwd: [{
						required: true,
						message: '请输入密码',
						trigger: 'blur'
					}],
					yzm: [{
						required: true,
						message: '请输入验证码',
						trigger: 'blur'
					}]

				}
			},
			methods: {
				handleClose(done) {
					done();
				},
				handleopan() {
					let _this = this;
					const loading = this.$loading({
						lock: true,
						text: '努力加载中....',
						spinner: 'el-icon-loading',
						background: 'rgba(0, 0, 0, 0.5)'
					});
					setTimeout(() => {
						loading.close(); //关闭加载块【非常重要】
					}, 500);
					$("#cnt").load("wjmm.html");
				},
				clearData() {
					this.jpz = {
						name: "",
						pwd: "",
						yzm: ""
					}
				},
				denglu() {
					let _this = this;
					//自定义加载块
					this.$refs['Form'].validate(valid => {
						if(valid) {
							const loading = this.$loading({
								lock: true,
								text: '努力登录中....',
								spinner: 'el-icon-loading',
								background: 'rgba(0, 0, 0, 0.5)'
							});
							//延迟2秒，模拟网络延迟
							setTimeout(() => {
								//ajax
								loading.close(); //关闭加载块【非常重要】
								_this.clearData(); //清除数据
								//session 储存
								location.href = "index.html";
							}, 2000);
						} else {
							this.$alert('请按格式正确填写信息', '系统提示');
						}
					});
				},
				handleClose2(done) {
					done();
				},
				handleopan2() {
					let _this = this;
					const loading = this.$loading({
						lock: true,
						text: '努力加载中....',
						spinner: 'el-icon-loading',
						background: 'rgba(0, 0, 0, 0.5)'
					});
					setTimeout(() => {
						loading.close(); //关闭加载块【非常重要】
					}, 500);
					$("#cnt2").load("zhuce.html");
				},
			}
		}).$mount("#applogin");
	</script>

</html>
