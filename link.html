
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>用户查询</title>
</head>
<body>
		<div id="app">
			<template>
				
				<el-table :data="studnt" style="width: 100%" border>
					<el-table-column label="序号">
						<!-- 作用域具名-->
						<template slot-scope="temp">
							<a href="#">{{temp.$index+1}}</a>	
						</template>
					</el-table-column>
					<el-table-column prop="name" label="姓名" width="">
						<template slot-scope="temp">
							{{temp.row.name}}
						</template>
					</el-table-column>
					<el-table-column prop="sex" label="性别" >
					<template slot-scope="temp">
						{{temp.row.sex | changeSex}}
					</template>
				</el-table-column>
				<el-table-column prop="gly" label="管理员" width="">
					</el-table-column>
					<el-table-column prop="name" label="操作" width="">
						<template slot-scope="temp">
							 <el-button type="warning"  @click="showView('update.html')" plain>查看详情</el-button>
  							<el-button type="danger" @click="shan()" plain>删除	</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
		</div>
</body>
<script>
	var app = new Vue({
			el: "#app",
			data: {
				
				studnt: [{
						name: 'admin',
						sex: 0,
						gly:"超级"
					},
					{
						name: 'xjj',
						sex: 1,
						gly:"普通"
					},
				],
			},
			filters:{
				changeSex(val){
					return val==1?'男':'女'
				}
			},
			methods: {
				shan(){
					if(window.confirm("确认删除")){
						alert("删除成功")
					}
				},
				showView(uar){
					$("#cnt").load(uar);
				}
			}
		})
</script>
</html>
