<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
	</head>

	<body>
		<div id="addsApp" v-loading="loading">
			<el-form :model="pmp" ref="shoppForm" :rules="shoppRules" label-width="100px">
				<el-form-item label="名称" prop="pcname">
					<el-col :span="6">
						<!--非常重要-->
						<el-input v-model="pmp.pcname" placeholder="请输入名称"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="起拍价" prop="pcfloorprice">
					<el-col :span="6">
						<!--非常重要-->
						<el-input v-model="pmp.pcfloorprice" placeholder="请输入拍价"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="底价" prop="pcstartingprice">
					<el-col :span="6">
						<!--非常重要-->
						<el-input v-model="pmp.pcstartingprice" placeholder="请输入底价"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="开始时间" prop="startdate">
					<el-col :span="6">
						<!--非常重要-->
						<div class="block">
							<el-date-picker v-model="pmp.startdate" type="datetime" placeholder="选择日期时间" default-time="8:00:00">
							</el-date-picker>
						</div>
					</el-col>
				</el-form-item>
				<el-form-item label="结束时间" prop="stopdate">
					<el-col :span="6">
						<div class="block">
							<el-date-picker v-model="pmp.stopdate" type="datetime" placeholder="选择日期时间" default-time="8:00:00">
							</el-date-picker>
						</div>
					</el-col>

				</el-form-item>
				<el-form-item label="拍卖品图片" prop="pcimg">
					<el-col :span="6">
						<div v-if="img!=''">
							<el-image style="width: 60px; height: 60px" :src="img" :preview-src-list="srcList">
							</el-image>
						</div>
						<el-upload action='' :on-change="getFile" :limit="1" list-type="picture" :auto-upload="false">
							<el-button size="small" type="primary">点击上传</el-button>
						</el-upload>

					</el-col>
				</el-form-item>
				<el-form-item label="描述" prop="ddescribetext">
					<el-col :span="6">
						<!--非常重要-->
						<el-input v-model="pmp.ddescribetext" type="textarea" style="width: 350px;" placeholder="请输入描述"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item>
					<el-button type="primary" @click="adduser">提交</el-button>
					<el-button>取消</el-button>
				</el-form-item>
			</el-form>
		</div>

	</body>
	<script>
		var addsApp = new Vue({
			el: '#addsApp',
			data: {
				img: '',
				pmpid: 0,
				loading: true,
				pmp: {
					pcid: 0,
					pcname: '',
					pcstartingprice: '',
					pcfloorprice: '',
					startdate: '',
					stopdate: '',
					pcimg: '',
					ddescribetext: ''
				},
				shoppRules: {
					pcname: [{
						required: true,
						message: '名称不能为空',
						trigger: 'blur' //移除触发
					}],
					pcfloorprice: [{
						required: true,
						message: '请输入起拍价',
						trigger: 'blur'
					}],
					pcstartingprice: [{
						required: true,
						message: '请输入底价',
						trigger: 'blur'
					}],
					startdate: [{
						required: true,
						message: '请输入开始时间',
						trigger: 'blur'
					}],
					stopdate: [{
						required: true,
						message: '请输入结束时间',
						trigger: 'blur'
					}],
					ddescribetext: [{
						required: true,
						message: '请输入描述',
						trigger: 'blur'
					}]
				}
			},
			methods: {
				getBase64(file) {
					return new Promise(function(resolve, reject) {
						let reader = new FileReader();
						let imgResult = "";
						reader.readAsDataURL(file);
						reader.onload = function() {
							imgResult = reader.result;
						};
						reader.onerror = function(error) {
							reject(error);
						};
						reader.onloadend = function() {
							resolve(imgResult);
						};
					});
				},
				handleAvatarSuccess(res, file) {
					this.imageUrl = URL.createObjectURL(file.raw);
				},
				beforeAvatarUpload(file) {
					const isJPG = file.type === 'image/jpeg';
					const isLt2M = file.size / 1024 / 1024 < 2;

					if(!isJPG) {
						this.$message.error('上传头像图片只能是 JPG 格式!');
					}
					if(!isLt2M) {
						this.$message.error('上传头像图片大小不能超过 2MB!');
					}
					return isJPG && isLt2M;
				},
				getFile(file, fileList) {
					//图片名称
					this.filename = file.name;
					//调用base64方法
					this.getBase64(file.raw).then(res => {
						console.log(res)
						this.pmp.pcimg = res;
					});
				},
				adduser() {
					let _this = this;
					this.$refs['shoppForm'].validate(valid => {
						if(valid) {
							$.ajax(`http://127.0.0.1:8080/api/paimai/addpm`, {
								type: "post",
								contentType: "application/json",
								data: JSON.stringify(_this.pmp),
								dataType: "json",
								success(date) {
									if(date.code == "200") {
										_this.$message(date.msg);
										indexApp.showView('add.html');
									} else {
										_this.$message(date.msg);
									}
								}
							});
						} else {
							//验证失败
							this.$alert('请按格式正确填写信息', '系统提示');
						}
					});
				},
				goToPage() {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/api/paimai/shapin/${_this.pmp.pcid}`, function(date) {
						_this.pmp = date;
						_this.img = date.pcimg;
					});
				}
			},
			mounted() {
				setTimeout(() => {
					this.loading = false;
					this.pmpid = sessionStorage.getItem('pmpid1');
					if(this.pmpid != "null") {
						this.pmp.pcid = this.pmpid;
						sessionStorage.setItem('pmpid1', null);
						this.goToPage();
					}
				}, 1000);
			}
		});
	</script>

</html>
